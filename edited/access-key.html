<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <!-- So that mobile webkit will display zoomed in -->
  <meta name="format-detection" content="telephone=no">
  <!-- disable auto telephone linking in iOS -->
  <title>{{_accountInfo.TradingName}}</title>
  <!-- Styles fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

  <style type="text/css">
    body {
      -webkit-text-size-adjust: none;
      -ms-text-size-adjust: none;
    }

    body {
      padding: 0;
    }

    table td {
      border-collapse: collapse;
    }

    .yshortcuts a {
      border-bottom: none !important;
    }

    /* Constrain email width for small screens */
    @media screen and (max-width: 600px) {
      table[class="container"] {
        width: 100% !important;
      }
    }

    /* Styles for forcing columns to rows */
    @media only screen and (max-width : 600px) {

      /* force container columns to (horizontal) blocks */
      .container {
        border-radius: 0 !important;
      }

      .no-padding-top-bottom-mobile {
        padding-top: 0;
        padding-bottom: 0;
        padding: 0 !important;
      }

      .side-border td {
        padding-left: 0;
      }

      td[class="force-col"] {
        display: block;
        padding-right: 0 !important;
      }

      table[class="col-3"] {
        /* unset table align="left/right" */
        float: none !important;
        width: 100% !important;
        /* change left/right padding and margins to top/bottom ones */
        padding-bottom: 12px;
        border-bottom: 1px solid #eee;
      }

    }
  </style>
  <!-- Styles Sika Created -->
  <style>
    body {
      font-family: 'Titillium Web', sans-serif;
    }

    .bg-sika {
      background-color: #F5B325;
    }

    .color-sika {
      color: #3C3C3C;
    }

    .color-sika-2 {
      color: #D8282F;
    }

    .font-sika {
      font-weight: 500;
    }

    .border-sika {
      border: 1px solid #ffae00;
    }
  </style>
  <!-- / Styles Sika Created -->
</head>

<body marginwidth="0" marginheight="0" bgcolor="#fff" style="padding:0px 0px;color:#333;" leftmargin="0" topmargin="0">
  <!-- 100% wrapper (grey background) -->
  <table width="100%" cellspacing="0" border="0" bgcolor="#fff">
    <tbody>
      <tr>
        <td valign="top" bgcolor="#fff" align="center" class="no-padding-top-bottom-mobile" style="background-color: #fff;color:#333;">
          <!-- 600px container (white background) -->
          <table cellspacing="0" cellpadding="0" border="0" bgcolor="#fff" class="container" style="max-width:600px;">
            <tbody>
              <tr>
                <td bgcolor="#ffffff" align="left" class="container-padding" style="background-color: #ffffff; padding-left: 10px; padding-right: 3px; font-size: 13px; line-height: 19px;  color: #333;">
                  <br />
                  <table width="100%" cellspacing="0" cellpadding="0" border="0" class="columns-container">
                    <tbody>
                      <tr>
                        <td class="force-col bg-sika" style="padding-right: 20px;">
                          <table width="100%" cellspacing="0" cellpadding="0" border="0" align="left" style="padding-bottom: 10px;border:none;border-left:0px;border-right:0px;" class="col-3">
                            <tbody>
                              <tr>
                                <td align="left">
                                  <a href="http://{{_accountInfo.HostName}}.com.br"><img height="55px" border="0" width="auto" style="border:none;border-left:0px;border-right:0px;" alt="{{_accountInfo.TradingName}}"
                                      src="http://licensemanager.vtex.com.br/api/site/pub/accounts/{{_accountInfo.Id}}/logos/show" class="img-logo"></a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td class="force-col">
                          <!-- ### BEGIN CONTENT ### -->
                          <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#ffffff" align="left" style="padding-bottom:0;margin-bottom:0;" class="col-3">
                            <tbody>
                              <tr>
                                <td class="font-sika color-sika" align="left">
                                  <br />
                                  <p>Hola, <strong>{{to.0.name}}</strong>.</p>
                                  <p>Necesitamos tu confirmación para otorgar acceso a la página que estás intentando ver.</p>
                                  <p>Regresa a la página y usa el token a continuación para poder iniciar sesión:</p>
                                  <div class="font-sika bg-sika border-sika color-sika-2" style='text-align:center;font-size:42px;padding:20px;'><strong>{{aditionalData.accessKey}}</strong> </div>
                                  <br />
                                  <p>

                                  </p>
                                  <br />
                                </td>

                              </tr>
                              <tr>
                                <td class="font-sika color-sika bg-sika">
                                  <strong>Muchas gracias,</strong><br>
                                  <strong> de parte del equipo {{_accountInfo.TradingName}}</strong>.<br><br>
                                </td>
                              </tr>
                            </tbody>
                          </table>

                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <!--/600px container -->
  <!--/100% wrapper-->
</body>

</html>
